<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaderboard.css') }}">
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Leaderboard</h1>

        <div class="leaderboard-table">
            <div class="table-header row">
                <div class="col-2"><strong>Rank</strong></div>
                <div class="col-6"><strong>Username</strong></div>
                <div class="col-4"><strong>Points</strong></div>
            </div>

            <div class="table-body">
                {% for user in leaderboard %}
                <div class="row table-row text-center align-items-center">
                    {% if loop.index == 1 %}
                        <img src="{{ url_for('static', filename='images/first_rank.png') }}" alt="Gold Medal" class="col-2 rank">
                    {% elif loop.index == 2 %}
                        <img src="{{ url_for('static', filename='images/second_rank.png') }}" alt="Siver Medal" class="col-2 rank">
                    {% elif loop.index == 3 %}
                        <img src="{{ url_for('static', filename='images/third_rank.png') }}" alt="Bronze Medal" class="col-2 rank">
                    {% else %}
                        <div class="col-2 rank">{{ loop.index }}</div>
                    {% endif %}
                    <div class="col-6 username">{{ user.username }}</div>
                    <div class="col-4 points">{{ user.total_points }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
